<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock Paper Scissors in a solo game that's both quick and entertaining. Perfect for testing your luck and having some fun!">
    <meta name="og:title" content="Rock.Paper.Scissors" >
    <meta name="og:description" content="Play Rock Paper Scissors in a solo game that's both quick and entertaining. Perfect for testing your luck and having some fun!">
    <meta name="og:image" content="images/thumbnail.jpg">
    <meta name="og:url" content="https://eyu-gen.github.io/Rock-Paper-Scissors-Game/" >
    <meta name="og:type" content="website" >
    <meta name="og:site_name" content="Rock-Paper-Scissors Game" >
    <meta name="og:locale" content="en_US" >
    <link rel="canonical" href="https://eyu-gen.github.io/Rock-Paper-Scissors-Game/" >
    <title>Rock.Paper.Scissors - Let's Go</title>
    <link rel="icon" type="image/jpg" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <!-- Header/scoreboard -->
        <div class="container" id="scoreBoard">
            <p class="gameName center">Rock Paper Scissors</p>
            <div class="imageSection center">
                <img src="images/favicon.png" alt="">
            </div>
        </div>

        <!-- Choose one options -->
        <div class="container" id="chooseOneContainer">
            <div class="lines imageSection bgImage">
                <img src="images/bg-triangle.svg" alt="">
            </div>

            <div class="upperOptions">
                <div class="optionBox center" id="paperBox">
                    <div class="imageSection">
                        <img src="images/icon-paper.svg" alt="">
                    </div>
                </div>
                <div class="optionBox center" id="scissorsBox">
                    <div class="imageSection">
                        <img src="images/icon-scissors.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="lowerOptions center">
                <div class="optionBox center" id="rockBox">
                    <div class="imageSection">
                        <img src="images/icon-rock.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- choosed option -->
        <div class="container" id="choosedContainer">
            <div class="playerContainer center" id="humanContainer">
            </div>

            <div class="center" id="statusContainer">
                <h1 id="status"></h1>
                <button class="button playAgainBtn">PLAY AGAIN</button>
            </div>

            <div class="playerContainer center" id="computerContainer">
                <div class="playerTitle">the house picked</div>
                <div class="animation" id="circle"></div>
            </div>
        </div>

        <!-- Mobile statusConatiner -->
        <div class="center" id="mobileStatusContainer">
            <h1 id="mobileStatus"></h1>
            <button class="button playAgainBtn">PLAY AGAIN</button>
        </div>

        <!-- rulesBtn -->
        <div class="buttonContainer">
            <button class="button" id="rulesBtn">Rules</button>
        </div>

        <!-- Rule container -->
        <div class="rulesContainer center" id="rulesContainer">
            <div class="rules">
                <div class="rulesHeader">
                    <h2 class="rulesTiltle">Rules</h2>
                    <div class="imageSection button" id="crossBtn">
                        <img src="images/icon-close.svg" alt="">
                    </div>
                </div>

                <div class="rulesImage imageSection">
                    <img src="images/image-rules.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <audio id="bgm" src="audios/BGM.mp3" loop autoplay></audio>
    <audio id="win" src="audios/Victory.mp3"></audio>
    <audio id="lose" src="audios/Defeat.mp3"></audio>
</body>

</html>
